<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body class="d-flex flex-column align-items-center justify-content-center gap-3" x-data="todolistform" style="width: 100%; height: 50vh;">

    <h2>To-Do List App</h2>

    <div class="card">
        <div class="card-body d-flex gap-3">
            <input type="text" x-model="newTask" placeholder="Enter Task Name" class="form-control">
            <button type="button" x-on:click="submit" class="btn btn-primary">AddTask</button>
        </div>
    </div>

    <div class="row justify-content-center" style="width: 600px;">
        <div class="col-md-6">
            <ul class="d-flex flex-column gap-2 m-0">
                <template x-for="(task, index) in tasks" :key="index">
                    <li class="d-flex justify-content-between align-items-center p-2">
                        <p x-text="task" class="m-0"></p>
                        <button class="btn btn-sm btn-success" x-on:click="tasks.splice(index, 1)">Completed</button>
                    </li>
                </template>
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
